<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Sistema </title>

    </h:head>

    <h:body style="background: #f2f5f7 url('resources/imgs/bg.jpg') repeat-x; " >

        <h:outputScript name="locale-primefaces.js" library="js" />   
        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:panel >
                        <div style="background: url('resources/imgs/logoFSW.png') no-repeat;width: 100%; height:60px ; background-color: rgb(215, 233, 238); border-radius: 3px;">

                            <p:commandButton id="logOut" value="Sair"  
                                             actionListener="#{loginBean.logout()}"   
                                             style="float:right; margin-top: 9px;"/>
                            <h:outputText id="nomeusuario" value=" Bem vindo, #{loginBean.nomeUsuario}"   style="float:right; margin-top: 9px;
                                          font-size: 15px;
                                          margin-right: 11px;"/>
                            <h:outputText id="Sistema" value="Protótipo 2.0"   style="width: 20%; margin: auto; padding-top: 17px; display: block; font-size: 23px;"/>
                            <h:outputText  value="" style="font-size: 20px; color: #000000;"/>
                        </div>
                    </p:panel>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div  id="left" >
                <ui:insert name="left" >
                    <h:form id="menuForm">
                        <p:growl id="messages" />   
                        <p:menu model="#{menuBean.model}" style="min-height: 600px; width: 190px"/>  
                    </h:form>
                    <p:ajaxStatus>  
                        <f:facet name="start"> 
                            <p:graphicImage value="resources/imgs/loading-icon.png" />  
                        </f:facet>  
                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus>  
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <p:panel  header="Página Inicial">
                        <h:form id="frmGrid" styleClass="formGrid" >
                            <h:outputText  value ="Bem vindo ao novo Modelo de Protótipo da Fabrica de Software Versão 2.0" />
                        </h:form>
                    </p:panel>
                </ui:insert>
            </div>
        </div>
    </h:body>

    <div id="bottom" >
        <ui:insert name="bottom">
        </ui:insert>
    </div>
</html>
